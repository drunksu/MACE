# Preprocessing configuration for FI-2010 dataset
dataset:
  name: "FI-2010"
  path: "BenchmarkDatasets"
  symbols: ["Auction"]  # subdirectories
  train_test_split: 0.8
  shuffle: false
  seed: 42

features:
  window_size: 100  # number of LOB snapshots per sample
  step_size: 10     # sliding window step
  features:
    - "spread"
    - "depth_imbalance"
    - "price_imbalance"
    - "midprice_volatility"
    - "queue_volume"
    - "spread_regime"
  normalize: true
  normalization_method: "zscore"  # zscore or minmax

output:
  save_dir: "data/processed"
  format: "parquet"  # parquet, h5, or npz
  train_filename: "train.parquet"
  test_filename: "test.parquet"
  metadata_filename: "metadata.pkl"